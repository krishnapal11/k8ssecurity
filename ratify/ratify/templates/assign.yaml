{{- if .Values.provider.enableMutation -}}
{{ include "ratify.assignGKVersion" . }}
kind: Assign
metadata:
  name: mutate-pod-image
spec:
  match:
    scope: Namespaced
    kinds:
    - apiGroups: ["*"]
      kinds: ["Pod"]
    excludedNamespaces:
      {{ include "ratify.assignExcludedNamespaces" . | nindent 6 }}
  applyTo:
  - groups: [""]
    kinds: ["Pod"]
    versions: ["v1"]
  location: "spec.containers[name:*].image"
  parameters:
    assign:
      externalData:
        provider: ratify-mutation-provider
---
